<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>yathzee</title>
    <link rel="stylesheet" href="style.css" >
    <script src="style.js"></script>
  </head>
  <body>
    <header>
      <h1>Yathzee Game</h1>
    </header>
    <!--
    Dice 
-->
<p id="Rollcount">Rolls</p>
    <div class="dice-container">
      <div class="dice" id="die1">1</div>
      <div class="dice" id="die2">2</div>
      <div class="dice" id="die3">3</div>
      <div class="dice" id="die4">4</div>
      <div class="dice" id="die5">5</div>
    </div>
    <!--
    Roll button
-->
    <div class="Rollbutton">
      <button type="submit" id="diceThrow" onclick="rollAllDice()">Roll</button>
      <!-- 
        Reset button
       -->
      <div class="Resetbutton"></div>
      <button type="reset" onclick="window.location.reload()">Reset</button>
      </div>
    <!--
    Scoreboard Upper Braket 
-->
    <div class="Container">
      <div class="table-left">
        <table>
          <thead>
            <tr>
              <td colspan="2" class="upper-section">Upper Section</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Aces</td>
              <td><img src="Dice-1-b.svg" alt="Dice 1" ></td>
              <td></td>
            </tr>
            <tr>
              <td>Twos</td>
              <td><img src="Dice-2-b.svg" alt="Dice 2" ></td>
              <td></td>
            </tr>
            <tr>
              <td>Threes</td>
              <td><img src="Dice-3-b.svg" alt="Dice 3" ></td>
              <td></td>
            </tr>
            <tr>
              <td>Fours</td>
              <td><img src="Dice-4-b.svg" alt="Dice 4" ></td>
              <td></td>
            </tr>
            <tr>
              <td>Fives</td>
              <td><img src="Dice-5-b.svg" alt="Dice 5" ></td>
              <td></td>
            </tr>
            <tr>
              <td>Sixes</td>
              <td><img src="Dice-6-b.svg" alt="Dice 6" ></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2" class="bonus">Bonus</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2" class="total">Total</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--
    Scoreboard lower Braket
-->
      <div class="table-right">
        <table>
          <thead>
            <tr>
              <td colspan="2" class="lower-section">Lower Section</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>3 of a kind</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>4 of a kind</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Full House</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Small Straight</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Large Straight</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Yahtzee</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Chance</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2" class="bonus">Yahtzee Bonus</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2" class="total">Total</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
