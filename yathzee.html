<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>yathzee</title>
    <link rel="stylesheet" href="style.css" >
    <script src="style.js"></script>
  </head>
  <body>
    <header>
      <h1>Yathzee Game</h1>
    </header>
<!--
    Dice 
-->
<p id="rollCount">Rolls left: 3</p>
<div class="dice-container">
  <div class="dice" id="die1" onclick="holdie(0)">1</div>
  <div class="dice" id="die2" onclick="holdie(1)">2</div>
  <div class="dice" id="die3" onclick="holdie(2)">3</div>
  <div class="dice" id="die4" onclick="holdie(3)">4</div>
  <div class="dice" id="die5" onclick="holdie(4)">5</div>
</div>

<!--
    Roll button
-->
    <div class="Rollbutton">
      <button type="submit" id="diceThrow" onclick="rollAllDice()">Roll</button>
      <!-- 
        Reset button
       -->
      <div class="Resetbutton"></div>
      <button type="reset" onclick="window.location.reload()">Reset</button>
      </div>
 <!--
    Scoreboard Upper Braket 
-->
<div class="Container">
  <div class="table-left">
      <table>
          <thead>
              <tr>
                  <td colspan="2" class="upper-section">Upper Section</td>
                  <td>Score</td>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Aces</td>
                  <td><img src="Dice-1-b.svg" alt="Dice 1"></td>
                  <td id="aces" onclick="onthoud1()"></td>
              </tr>
              <tr>
                  <td>Twos</td>
                  <td><img src="Dice-2-b.svg" alt="Dice 2"></td>
                  <td id="twos" onclick="onthoud2()"></td>
              </tr>
              <tr>
                  <td>Threes</td>
                  <td><img src="Dice-3-b.svg" alt="Dice 3"></td>
                  <td id="threes" onclick="onthoud3()"></td>
              </tr>
              <tr>
                  <td>Fours</td>
                  <td><img src="Dice-4-b.svg" alt="Dice 4"></td>
                  <td id="fours" onclick="onthoud4()"></td>
              </tr>
              <tr>
                  <td>Fives</td>
                  <td><img src="Dice-5-b.svg" alt="Dice 5"></td>
                  <td id="fives" onclick="onthoud5()"></td>
              </tr>
              <tr>
                  <td>Sixes</td>
                  <td><img src="Dice-6-b.svg" alt="Dice 6"></td>
                  <td id="sixes" onclick="onthoud6()"></td>
              </tr>
              <tr>
                  <td class="bonus">Bonus</td>
                  <td>35 Points Bonus</td>
                  <td id="checkbonus"></td>
              </tr>
              <tr>
                  <td colspan="2" class="total">Upper Total</td>
                  <td id="totaal"></td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="table-right">
      <table>
          <thead>
              <tr>
                  <td colspan="2" class="lower-section">Lower Section</td>
                  <td>Score</td>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Three of a kind</td>
                  <td></td>
                  <td id="threeOfAKind" onclick="onthoudThree()"></td>

              </tr>
              <tr>
                  <td>Four of a kind</td>
                  <td></td>
                  <td id="FourOfAKind" onclick="onthoudFour()"></td>
              </tr>
              <tr>
                  <td>Full House</td>
                  <td>25 Points</td>
                  <td id="Full_House" onclick="onthoudFull()"></td>
              </tr>
              <tr>
                  <td>Small Straight</td>
                  <td>30 Points</td>
                  <td id="Small_straight" onclick="onthoudSmall_str()"></td>
              </tr>
              <tr>
                  <td>Large Straight</td>
                  <td >40 Points</td>
                  <td id="Large_Straight" onclick="onthoudLarge_str()"></td>
              </tr>
              <tr>
                  <td >Yahtzee</td>
                  <td >50 Points</td>
                  <td id="Yahtzee" onclick="onthoudYathzee()"></td>
              </tr>
              <tr>
                  <td>Chance</td>
                  <td></td>
                  <td id="Chance" onclick="onthoudChance()"></td>
              </tr>
              <tr>
                <td>Lower Total</td>
                <td></td>
                <td id="Lower_Total"></td>
            </tr>
              <tr>
                  <td colspan="2" class="total">Grand Total</td>
                  <td id="Grand_Total"></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
  </body>
</html>
